<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap');
    .outer-form {
        width: 100%;
        height: 500px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        font-family: 'Montserrat';

        width: 310px;
        height: 250px;
        display: inline-block;

        text-align: -webkit-center;
        text-align: -moz-center;
    }

    .input-field {
        
        padding-left: 10px;
        padding-right: 10px;
        margin-top: 10px;
        border: 0px;
        width: 290px;
        height: 40px;
        background-color: rgb(247, 247, 247);
    }
    .input-field:focus {
        outline: none;
    }
    .btn {
        width: 300px;
        height: 40px;
        background-color: rgb(44, 53, 79);
        color: white;
        border-radius: 0px;
        border: 0px;
        margin-top: 10px;
    }
    .btn:hover {
        cursor: pointer;
    }

    p {
        font-size: 13px;
        margin: 0px;
        margin-top: 5px;
    }

    .nav {
        width: 100%;
        height: 50px;
        background-color: rgb(30, 30, 30);
        display: flex;
        align-items: center;
    }

    .nav-label {
        margin-left: 10px;
        font-size: 20px;
        color: white;
        font-family: 'Montserrat';
        font-weight: 500;
        text-transform: uppercase;
    }

    * {
        margin: 0px;
        padding: 0px;
    }

</style>

<div class="nav">
    <div class="nav-label">Syritx</div>
</div>

<div class="outer-form">
    <div class="login-form">
        <form action="/preformsignup" method="post">
            <div class="form-text">Sign Up</div>
            <input class="input-field" type="text" name="name" placeholder="Username" maxlength="20">
            <input class="input-field" type="password" name="password" placeholder="Password">
            <input class="input-field" type="password" name="confirmpassword" placeholder="Confirm Password">
            <button name="toggle" type="submit" class="btn">Sign up</button>
            <p>Usernames should have less than 20 characters</p>
            <p>Passwords should have more than 7 characters</p>
            <p style="color: tomato;"> {{ error }} </p>
        </form>

        <form action="/login">
            <p>Have an account? Log back in.</p>
            <button name="toggle" type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
